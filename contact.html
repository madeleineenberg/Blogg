<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Maddes Bilddagbok</title>
  </head>
  <body>
    <header>
      <h1>Think Positive Make Negatives</h1>
    </header>
    <nav>
      <ul>
        <li><a href="./">HEM</a></li>
        <li><a href="./contact.html">KONTAKT</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>KONTAKTA MIG:</h2>
        <dl>
          <dt>Via Email:</dt>
          <dd>
            <a href="mailto:info@madeleineenberg.com"
              >info@madeleineenberg.com</a
            >
          </dd>
          <dt>
            Adress:
          </dt>
          <dd>
            Madeleine Enberg Drottningholmsvägen 312, 167 31 Bromma
          </dd>
          <dt>Telefon:</dt>
          <dd>
            073 0376166
          </dd>
        </dl>

        <h2>Du kan också kontakta mig direkt nedanför</h2>
        <form action="https://formspree.io/mqkkdakr" method="POST">
          <label for="name" class="label">
            Namn
            <br />
            <input
              type="text"
              name="First name"
              id="name"
              placeholder="Skriv ditt namn"
              required
            />
          </label>
          <br />

          <label for="Email" class="label">
            Email
            <br />
            <input
              type="text"
              name="Email Address"
              id="Email"
              placeholder="Skriv din email"
              required
            />
          </label>
          <br />

          <label for="message" class="label">
            Ditt Meddelande
            <br />
            <textarea
              name="text message"
              id="message"
              cols="30"
              rows="5"
            ></textarea>
          </label>
          <br />

          <button type="submit">Skicka in</button>
        </form>
      </section>
    </main>

    <footer>
      <p>
        © madeleineenberg
      </p>
    </footer>
  </body>
</html>
